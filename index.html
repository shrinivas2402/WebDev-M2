<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- giving a heading -->
    <h1>Javascript Counter</h1>
    <title>Shri's JavaScript Counter App</title>
    <!-- linking the css file for page to look better -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- defining container class with values -->
    <div class="container">
      <h1 id="num">0</h1> 
      <div class="btns">
        <button class="dec">
          <!-- button to decrease -->
          <i class="minus">Decrease</i>
        </button>
        <button class="reset">
          <!-- button to reset value -->
          <i class="reset">Reset</i>
        </button>
        <button class="inc">
          <!-- button to increase -->
          <i class="plus">Increase</i>
        </button>
      </div>
    </div>

    <!-- linking the Script -->
    <script src="script.js"></script>
  </body>
</html>
